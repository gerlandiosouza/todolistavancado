<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="js/script.js" defer></script>


</head>

<body>

    <div class="todoContainer">
        <header>
            <h1>To Do Avançado</h1>
        </header>
        <form id="todoForm">
            <p>Adicione a sua tarefa:</p>
            <div class="formControl">
                <input type="text" id="todoInput" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-solid fa-plus"> </i>
                </button>
            </div>


        </form>
        <form id="editForm" class="hide">
            <p>Edite sua tarefa:</p>
            <div class="formControl">
                <input type="text" name="" id="editInput" placeholder="Edite aqui">
                <button type="submit">
                    <i class="fa-solid fa-check-double"> </i>
                </button>
            </div>
            <button type="button" id="cancelEditBtn">Cancelar</button>

        </form>
        
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form>
                    <input type="text" id="searchInput" placeholder="Buscar">
                    <button id="eraseButton">
                        <i class="fa-solid fa-delete-left"> </i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar</h4>
                <select name="" id="">
                    <option value="all">Todos</option>
                    <option value="done">Concluídos</option>
                    <option value="undone">A fazer</option>
                </select>
            </div>
        </div>

        <div id="todoList">
         

        </div>

    </div>


</body>

</html>
